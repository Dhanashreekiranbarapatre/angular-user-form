<div class="container my-5">
  <div class="card shadow-lg border-0 rounded-4 p-4">
    <h3 class="text-center mb-4 text-primary fw-bold">
       User Registration Form
    </h3>

    <form [formGroup]="userForm" (ngSubmit)="submitForm()">
      <div class="row g-3">
        <!-- First Name -->
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" placeholder="Enter first name" />
          <small class="text-danger" *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
            First name is required and must contain only letters.
          </small>
        </div>

        <!-- Last Name -->
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" placeholder="Enter last name" />
          <small class="text-danger" *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
            Last name is required and must contain only letters.
          </small>
        </div>

        <!-- DOB and Age -->
        <div class="col-md-6">
          <label class="form-label">Date of Birth</label>
          <input type="date" formControlName="dob" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Age</label>
          <input type="number" formControlName="age" class="form-control" readonly />
        </div>

        <!-- Address -->
        <div class="col-md-12">
          <label class="form-label">Address</label>
          <textarea formControlName="address" class="form-control" rows="2" placeholder="Enter address"></textarea>
        </div>

        <!-- City and Pincode -->
        <div class="col-md-6">
          <label class="form-label">City</label>
          <input type="text" formControlName="city" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Pincode</label>
          <input type="text" formControlName="pincode" maxlength="6" class="form-control" />
          <small class="text-danger" *ngIf="userForm.get('pincode')?.invalid && userForm.get('pincode')?.touched">
            Enter a valid 6-digit pincode.
          </small>
        </div>

        <!-- PAN -->
        <div class="col-md-6">
          <label class="form-label">PAN Number</label>
          <input type="text" formControlName="pan" class="form-control text-uppercase" placeholder="ABCDE1234F" />
          <small class="text-danger" *ngIf="userForm.get('pan')?.invalid && userForm.get('pan')?.touched">
            Invalid PAN format.
          </small>
        </div>

        <!-- Gender -->
        <div class="col-md-6">
          <label class="form-label d-block">Gender</label>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" formControlName="gender" value="male" id="male" />
            <label for="male" class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" formControlName="gender" value="female" id="female" />
            <label for="female" class="form-check-label">Female</label>
          </div>
        </div>

        <!-- Education -->
        <div class="col-md-12">
          <label class="form-label d-block">Education</label>
          <div class="form-check form-check-inline" *ngFor="let edu of ['undergraduate','graduate','ssc','hsc']">
            <input class="form-check-input" type="checkbox" [value]="edu" (change)="toggleEducation($event, edu)" />
            <label class="form-check-label text-capitalize">{{ edu }}</label>
          </div>
        </div>

        <!-- Salary Slider -->
        <div class="col-md-12">
          <label class="form-label">Salary: ₹{{ userForm.get('salary')?.value }}</label>
          <input type="range" class="form-range" formControlName="salary" min="10000" max="200000" step="1000" />
        </div>

        <!-- Social Platforms -->
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center">
            <h5>Social Profiles</h5>
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="addSocial()">+ Add Social</button>
          </div>
          <div formArrayName="social" *ngFor="let s of socialArray.controls; let i = index" class="card mt-3 p-3 bg-light border">
            <div [formGroupName]="i" class="row g-2 align-items-center">
              <div class="col-md-3">
                <label>Platform</label>
                <select class="form-select" formControlName="platform">
                  <option value="Facebook">Facebook</option>
                  <option value="Twitter">Twitter</option>
                  <option value="LinkedIn">LinkedIn</option>
                  <option value="YouTube">YouTube</option>
                </select>
              </div>
              <div class="col-md-3">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control" />
              </div>
              <div class="col-md-3">
                <label>Username</label>
                <input type="text" formControlName="username" class="form-control" />
              </div>
              <div class="col-md-2" *ngIf="s.get('platform')?.value === 'YouTube'">
                <label>Channel</label>
                <input type="text" formControlName="channelName" class="form-control" />
              </div>
              <div class="col-md-1 text-end">
                <button type="button" class="btn btn-outline-danger btn-sm mt-4" (click)="removeSocial(i)">✖</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="text-center mt-4">
        <button class="btn btn-primary px-4" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
